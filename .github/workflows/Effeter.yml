name: Build and Release APK

on: 
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build: 
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17 # Recommendation: Modern Android apps ke liye Java 17 use karein
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      # Note: setup-android aksar unnecessary hota hai kyunki ubuntu-latest par SDK pehle se hota hai.
      # Lekin agar aapko specific version chahiye toh ise rehne de sakte hain.
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug
      
      - name: Find APK file
        id: apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug/ -name "*.apk" -type f | head -1)
          echo "path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"
      
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.apk.outputs.path }}
          retention-days: 30
      
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          files: ${{ steps.apk.outputs.path }}
          tag_name: v${{ github.run_number }}-${{ github.sha }} # Unique tag using run number and commit hash
          name: Release v${{ github.run_number }}
          body: |
            ## EFFETER App Build Release
            - **Build Number:** ${{ github.run_number }}
            - **Commit:** ${{ github.sha }}
            - **Triggered By:** @${{ github.actor }}
            
            *Automatically generated by GitHub Actions*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
